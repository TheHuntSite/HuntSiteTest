<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuneScape Inventory Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="inventory">
        <h1>RuneScape Inventory</h1>
        <div class="inventory-grid">
            <!-- 28 Inventory Slots -->
            <div class="inventory-slot" data-slot="0">
                <img src="placeholder.png" alt="Empty Slot" class="inventory-item">
            </div>
            <!-- Repeat this for 28 slots -->
            <div class="inventory-slot" data-slot="1">
                <img src="placeholder.png" alt="Empty Slot" class="inventory-item">
            </div>
            <!-- Continue for slots 2 to 27 -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
